        <title>Смена пароля</title>

    <body>
        <div class="theforma" id="vueapp7">

                <input name="passer3" type="password" pattern="[A-Za-z0-9]{6,16}" id="passer3" spellcheck="false" title="От 6 до 16 символов; допустимые символы: A-Z, a-z, 0-9">
                <div class="spec"><button type="submit">Сохранить</button></div>
            </form>
            <p v-show="provpass" id="vnim"></p>
